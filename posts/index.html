---
layout: default
title: Search machines
---

<div class="search-container">
  <input type="text" id="search" placeholder="" autofocus />
  <div id="results">
    {% for post in site.posts %}
      <div class="post-card" data-title="{{ post.title | downcase }}" data-content="{{ post.content | strip_html | downcase }}" data-tags="{{ post.tags | join: ',' | downcase }}">
        <a href="{{ post.url }}">
          <h3>{{ post.title }}</h3>
        </a>
        <p class="post-meta">{{ post.date | date: "%d %b %Y" }} Â· {{ post.tags | join: ", " }}</p>
      </div>
    {% endfor %}
  </div>
</div>

<script>
  const searchInput = document.getElementById('search');
  const posts = document.querySelectorAll('#results .post-card');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();

    posts.forEach(post => {
      const title = post.dataset.title;
      const content = post.dataset.content;
      const tags = post.dataset.tags;

      if (title.includes(query) || content.includes(query) || tags.includes(query)) {
        post.style.display = 'block';
      } else {
        post.style.display = 'none';
      }
    });
  });
</script>
