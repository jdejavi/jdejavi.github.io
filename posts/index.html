---
layout: default
title: Search machines
---

<style>
  #search {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 25px;
    
    background-color: #1a1a1a;
    color: #ffffff;           
    
    border: 1px solid #333;   
    border-radius: 8px;
    font-size: 16px;
    outline: none;             
    transition: border-color 0.3s;
  }

  #search:focus {
    border-color: #007bff;     
  }

  #search::placeholder {
    color: #888888;            
    opacity: 1; 
  }

  #search::-webkit-input-placeholder { color: #888888; }
  #search::-moz-placeholder { color: #888888; }
  #search:-ms-input-placeholder { color: #888888; }
</style>

<div class="search-container">
  <input type="text" id="search" placeholder="Type to search (name, tag, CVE...)" autofocus />
  
  <div id="results">
    {% for post in site.posts %}
      <div class="post-card" 
           data-title="{{ post.title | downcase }}" 
           data-tags="{{ post.tags | join: ' ' | downcase }}" 
           data-content="{{ post.content | strip_html | truncatewords: 50 | downcase }}"
           style="display:flex; align-items:flex-start; gap:16px; margin-bottom: 20px;">
        
        {% if post.image %}
          <img src="{{ post.image }}" alt="{{ post.title }}" width="48" height="48" style="border-radius:50%; object-fit:cover;">
        {% endif %}
        
        <div style="display:flex; flex-direction:column;">
          <a href="{{ post.url }}">
            <h3 style="margin:0; color: #007bff;">{{ post.title }}</h3>
          </a>
          <p class="post-meta" style="margin:4px 0; color: #ccc;">
            {{ post.date | date: "%d %b %Y" }} Â· {{ post.tags | join: ", " }}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
  const searchInput = document.getElementById('search');
  const posts = document.querySelectorAll('#results .post-card');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();

    posts.forEach(post => {
      const title = post.getAttribute('data-title') || "";
      const tags = post.getAttribute('data-tags') || "";
      const content = post.getAttribute('data-content') || "";

      if (title.includes(query) || tags.includes(query) || content.includes(query)) {
        post.style.display = 'flex';
      } else {
        post.style.display = 'none';
      }
    });
  });
</script>
