<div class="writeup-card full-width">
  <div class="writeup-header">
    <img src="{{ include.avatar }}" alt="Avatar" class="avatar">
    <div class="title-section">
      <h3 class="writeup-title">{{ include.title }}</h3>
      <span class="difficulty">{{ include.difficulty }}</span>
    </div>
  </div>

  <div class="writeup-details">
    <div>
      <strong>Release Date:</strong> {{ include.release_date }}
    </div>
    <div>
      <strong>Retire Date:</strong> {{ include.retire_date }}
    </div>
    <div>
      <strong>OS:</strong> {{ include.os }}
    </div>
  </div>
